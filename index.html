    <main>

        <form method="post">
          <fieldset>

          <fieldset>
            <legend>Sports</legend>

              <input type="checkbox" name="animal" value="golf" />golf<br />
          </fieldset>
        </form>
        
        <ul>
            <li data-category="golf island">golf island</li>
            <li data-category="ice-hockey city">ice-hockey city</li>
            <li data-category="golf village">golf village</li>
            <li data-category="island">island</li>
            <li data-category="tennis island">tennis island</li>

            <li data-category="golf city">golf city</li>
            <li data-category="village">village</li>

        </ul>

    </main>
